<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orient Finance TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: #ffffff;
      overflow: hidden;
    }

    header {
      height: 50px;
      background-color: #0b1d42;
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 20% 55% 25%;
      grid-template-rows: 60% 40%;
      gap: 5px;
      height: calc(100% - 50px);
      padding: 5px;
      box-sizing: border-box;
    }

    .grid-item {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      overflow: hidden;
      border-radius: 4px;
    }

    .grid-item iframe,
    .grid-item .tradingview-widget-container__widget {
      width: 100%;
      height: 100%;
      border: none;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .video-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .video-frame.active {
      display: block;
      z-index: 1;
    }
  </style>
</head>
<body>
  <header>
    Orient Finance TV â€“ Live Market Display
  </header>

  <div class="grid-container">
    <!-- Market Watch -->
    <div class="grid-item" style="grid-column: 1; grid-row: 1 / span 2;">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
        {
          "width": "100%",
          "height": "100%",
          "defaultColumn": "overview",
          "defaultScreen": "general",
          "market": "forex",
          "showToolbar": true,
          "colorTheme": "light",
          "locale": "en"
        }
        </script>
      </div>
    </div>

    <!-- Chart -->
    <div class="grid-item" style="grid-column: 2; grid-row: 1;">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "autosize": true,
          "symbol": "OANDA:XAUUSD",
          "interval": "W",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "en",
          "allow_symbol_change": false
        }
        </script>
      </div>
    </div>

    <!-- Video Area -->
    <div class="grid-item" style="grid-column: 3; grid-row: 1 / span 2;">
      <div id="videoContainer">
        <iframe class="video-frame active" src="https://drive.google.com/file/d/1-Od1ZkGSGyX66IL-QkfpAsRbiqEcXJ3e/preview?autoplay=1&mute=1" allow="autoplay"></iframe>
        <iframe class="video-frame" src="https://drive.google.com/file/d/1SYo9QF8JvZDJdkoq26YgPbakcNGJ-8Pa/preview?autoplay=1&mute=1" allow="autoplay"></iframe>
      </div>
    </div>

    <!-- News / Timeline -->
    <div class="grid-item" style="grid-column: 2; grid-row: 2;">
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
        {
          "feedMode": "all_symbols",
          "isTransparent": false,
          "displayMode": "regular",
          "width": "100%",
          "height": "100%",
          "colorTheme": "light",
          "locale": "en"
        }
        </script>
      </div>
    </div>
  </div>

  <script>
    const videos = document.querySelectorAll('.video-frame');
    let current = 0;
    setInterval(() => {
      videos[current].classList.remove('active');
      current = (current + 1) % videos.length;
      videos[current].classList.add('active');
    }, 30000); // 30 seconds
  </script>
</body>
</html>
