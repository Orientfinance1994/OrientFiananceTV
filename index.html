<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orient Finance TV</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <span class="logo-title">Orient Finance TV Dashboard</span>
      <span id="clock"></span>
    </header>
    <div class="slide active" id="slide1">
      <div class="ticker-tape">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget" id="ticker-tape-widget"></div>
        </div>
      </div>
      <div class="single-ticker-grid">
        <div id="single-ticker-eurusd"></div>
        <div id="single-ticker-gbpusd"></div>
        <div id="single-ticker-usdjpy"></div>
        <div id="single-ticker-audusd"></div>
        <div id="single-ticker-usdchf"></div>
        <div id="single-ticker-usdcad"></div>
      </div>
      <div class="mql5-widget-container">
        <div id="quotesWidgetOverview-slide1"></div>
        <!--
        <script async type="text/javascript" data-type="quotes-widget" src="https://c.mql5.com/js/widgets/quotes/widget.js?v=1">
          {
            "type": "overview",
            "style": "table",
            "filter": ["EURUSD", "USDJPY", "GBPUSD", "AUDUSD", "USDCAD", "USDCHF", "NZDUSD", "XAUUSD", "XAGUSD"],
            "width": "100%",
            "height": 420,
            "period": "M1",
            "id": "quotesWidgetOverview-slide1"
          }
        </script>
        -->
      </div>
    </div>
    <div class="slide" id="slide2">
      <div class="slide2-content">
        <div class="chart-panel">
          <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget" id="chart-widget"></div>
          </div>
        </div>
        <div class="video-panel">
          <video id="videoPlayer" autoplay muted controls>
            <source src="video/why_orient.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
      <div class="mql5-widget-container">
        <div id="quotesWidgetOverview-slide2"></div>
        <!--
        <script async type="text/javascript" data-type="quotes-widget" src="https://c.mql5.com/js/widgets/quotes/widget.js?v=1">
          {
            "type": "overview",
            "style": "table",
            "filter": ["EURUSD", "USDJPY", "GBPUSD", "AUDUSD", "USDCAD", "USDCHF", "NZDUSD", "XAUUSD", "XAGUSD"],
            "width": "100%",
            "height": 420,
            "period": "M1",
            "id": "quotesWidgetOverview-slide2"
          }
        </script>
        -->
      </div>
    </div>
    <div class="slide" id="slide3">
      <div class="slide3-content">
        <div class="timeline-panel">
          <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget" id="timeline-widget"></div>
          </div>
        </div>
        <div class="custom-events-panel">
          <div id="custom-events-widget"></div>
        </div>
      </div>
      <div class="events-panel">
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget" id="events-widget"></div>
        </div>
      </div>
      <div class="mql5-widget-container">
        <div id="quotesWidgetOverview-slide3"></div>
        <!--
        <script async type="text/javascript" data-type="quotes-widget" src="https://c.mql5.com/js/widgets/quotes/widget.js?v=1">
          {
            "type": "overview",
            "style": "table",
            "filter": ["EURUSD", "USDJPY", "GBPUSD", "AUDUSD", "USDCAD", "USDCHF", "NZDUSD", "XAUUSD", "XAGUSD"],
            "width": "100%",
            "height": 420,
            "period": "M1",
            "id": "quotesWidgetOverview-slide3"
          }
        </script>
        -->
      </div>
    </div>
    <div class="slide" id="slide4">
      <div class="mql5-widget-container">
        <div id="quotesWidgetOverview-slide4"></div>
        <!--
        <script async type="text/javascript" data-type="quotes-widget" src="https://c.mql5.com/js/widgets/quotes/widget.js?v=1">
          {
            "type": "overview",
            "style": "table",
            "filter": ["EURUSD", "USDJPY", "GBPUSD", "AUDUSD", "USDCAD", "USDCHF", "NZDUSD", "XAUUSD", "XAGUSD"],
            "width": "100%",
            "height": 420,
            "period": "M1",
            "id": "quotesWidgetOverview-slide4"
          }
        </script>
        -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
