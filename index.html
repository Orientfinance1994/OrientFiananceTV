<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orient Finance TV</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background-color: #ffffff;
      overflow: hidden;
    }

    header {
      height: 50px;
      background-color: #0b1d42;
      display: flex;
      align-items: center;
      padding: 0 20px;
      color: white;
      font-size: 18px;
      font-weight: bold;
      justify-content: space-between;
    }

    .video-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .video-controls button {
      background: #ffffff;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 12px;
      color: #0b1d42;
    }

    .video-controls button:hover {
      background: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 20% 55% 25%;
      grid-template-rows: 60% 40%;
      gap: 5px;
      height: calc(100% - 50px);
      padding: 5px;
      box-sizing: border-box;
    }

    .grid-item {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      overflow: hidden;
      border-radius: 4px;
      position: relative;
      resize: both;
      min-width: 200px;
      min-height: 150px;
    }

    .grid-item.resizable {
      overflow: auto;
    }

    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #0b1d42;
      border-radius: 50%;
      cursor: se-resize;
      bottom: 5px;
      right: 5px;
      z-index: 10;
    }

    .grid-item iframe,
    .grid-item .tradingview-widget-container__widget {
      width: 100%;
      height: 100%;
      border: none;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .video-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      object-fit: cover;
    }

    .video-frame.active {
      display: block;
      z-index: 1;
    }

    .video-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      font-size: 12px;
      z-index: 2;
    }

    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #4CAF50;
      z-index: 2;
    }

    .status-indicator.stopped {
      background: #f44336;
    }
  </style>
</head>
<body>
  <header>
    <span>Orient Finance TV – Live Market Display</span>
    <div class="video-controls">
      <button id="playPauseBtn">⏸️ Pause</button>
      <button id="nextVideoBtn">⏭️ Next</button>
      <span id="videoStatus">Playing</span>
    </div>
  </header>

  <div class="grid-container">
    <!-- Market Watch -->
    <div class="grid-item resizable" style="grid-column: 1; grid-row: 1 / span 2;">
      <div class="resize-handle"></div>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
        {
          "width": "100%",
          "height": "100%",
          "defaultColumn": "overview",
          "defaultScreen": "general",
          "market": "forex",
          "showToolbar": true,
          "colorTheme": "light",
          "locale": "en"
        }
        </script>
      </div>
    </div>

    <!-- Chart -->
    <div class="grid-item resizable" style="grid-column: 2; grid-row: 1;">
      <div class="resize-handle"></div>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {
          "autosize": true,
          "symbol": "OANDA:XAUUSD",
          "interval": "W",
          "timezone": "Etc/UTC",
          "theme": "light",
          "style": "1",
          "locale": "en",
          "allow_symbol_change": false
        }
        </script>
      </div>
    </div>

    <!-- Video Area -->
    <div class="grid-item" style="grid-column: 3; grid-row: 1 / span 2;">
      <div id="videoContainer">
        <div class="status-indicator" id="statusIndicator"></div>
        <video class="video-frame active" id="video1" autoplay muted loop>
          <source src="why_orient.mp4" type="video/mp4">
        </video>
        <video class="video-frame" id="video2" autoplay muted loop>
          <source src="nifty_02.mp4" type="video/mp4">
        </video>
        <video class="video-frame" id="video3" autoplay muted loop>
          <source src="nifty_video.mp4" type="video/mp4">
        </video>
        <div class="video-info" id="videoInfo">Video 1: Why Orient</div>
      </div>
    </div>

    <!-- News / Timeline -->
    <div class="grid-item resizable" style="grid-column: 2; grid-row: 2;">
      <div class="resize-handle"></div>
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
        {
          "feedMode": "all_symbols",
          "isTransparent": false,
          "displayMode": "regular",
          "width": "100%",
          "height": "100%",
          "colorTheme": "light",
          "locale": "en"
        }
        </script>
      </div>
    </div>
  </div>

  <script>
    // Video management
    const videos = document.querySelectorAll('.video-frame');
    const videoInfo = document.getElementById('videoInfo');
    const statusIndicator = document.getElementById('statusIndicator');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const nextVideoBtn = document.getElementById('nextVideoBtn');
    const videoStatus = document.getElementById('videoStatus');
    
    let current = 0;
    let isPlaying = true;
    let switchInterval;
    
    const videoNames = [
      'Video 1: Why Orient',
      'Video 2: Nifty 02',
      'Video 3: Nifty Video'
    ];

    function showVideo(index) {
      videos.forEach(video => {
        video.classList.remove('active');
        video.pause();
      });
      
      videos[index].classList.add('active');
      if (isPlaying) {
        videos[index].play();
      }
      
      videoInfo.textContent = videoNames[index];
    }

    function nextVideo() {
      current = (current + 1) % videos.length;
      showVideo(current);
    }

    function togglePlayPause() {
      isPlaying = !isPlaying;
      
      if (isPlaying) {
        videos[current].play();
        playPauseBtn.textContent = '⏸️ Pause';
        videoStatus.textContent = 'Playing';
        statusIndicator.classList.remove('stopped');
        startAutoSwitch();
      } else {
        videos[current].pause();
        playPauseBtn.textContent = '▶️ Play';
        videoStatus.textContent = 'Paused';
        statusIndicator.classList.add('stopped');
        stopAutoSwitch();
      }
    }

    function startAutoSwitch() {
      stopAutoSwitch();
      switchInterval = setInterval(nextVideo, 30000); // 30 seconds
    }

    function stopAutoSwitch() {
      if (switchInterval) {
        clearInterval(switchInterval);
        switchInterval = null;
      }
    }

    // Event listeners
    playPauseBtn.addEventListener('click', togglePlayPause);
    nextVideoBtn.addEventListener('click', nextVideo);

    // Video event listeners for automatic switching
    videos.forEach((video, index) => {
      video.addEventListener('ended', () => {
        if (isPlaying && index === current) {
          nextVideo();
        }
      });
      
      video.addEventListener('error', (e) => {
        console.error(`Error loading video ${index + 1}:`, e);
        nextVideo();
      });
    });

    // Resizable widgets
    const resizableItems = document.querySelectorAll('.resizable');
    
    resizableItems.forEach(item => {
      const handle = item.querySelector('.resize-handle');
      
      handle.addEventListener('mousedown', function(e) {
        e.preventDefault();
        
        const startX = e.clientX;
        const startY = e.clientY;
        const startWidth = item.offsetWidth;
        const startHeight = item.offsetHeight;
        
        function onMouseMove(e) {
          const newWidth = startWidth + (e.clientX - startX);
          const newHeight = startHeight + (e.clientY - startY);
          
          if (newWidth > 200) {
            item.style.width = newWidth + 'px';
          }
          if (newHeight > 150) {
            item.style.height = newHeight + 'px';
          }
        }
        
        function onMouseUp() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }
        
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    });

    // Initialize
    showVideo(0);
    startAutoSwitch();
  </script>
</body>
</html>
