<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orient Finance TV</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo-title">Orient Finance TV Dashboard</div>
      <div id="clock"></div>
    </header>
    <div class="slogan">Empowering Your Financial Decisions</div>
    <main class="dashboard-main">
      <section class="chart-panel">
        <!-- TradingView Advanced Chart Widget -->
        <div class="tradingview-widget-container">
          <div class="tradingview-widget-container__widget"></div>
          <!-- eslint-disable -->
          <!--
          <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {"autosize":true,"symbol":"OANDA:XAUUSD","interval":"W","timezone":"Etc/UTC","theme":"light","style":"1","locale":"en","allow_symbol_change":true}
          </script>
          -->
          <!-- eslint-enable -->
        </div>
      </section>
      <section class="video-panel">
        <video id="videoPlayer" autoplay muted controls style="background:#000;">
          <source src="video/why_orient.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </section>
    </main>
    <div class="ticker-tape">
      <!-- TradingView Ticker Tape Widget -->
      <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <!-- eslint-disable -->
        <!--
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
            { "proName": "FX_IDC:EURUSD", "title": "EUR/USD" },
            { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
            { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
            { "proName": "OANDA:XAUUSD", "title": "Gold" }
          ],
          "colorTheme": "light",
          "isTransparent": false,
          "displayMode": "adaptive",
          "locale": "en"
        }
        </script>
        -->
        <!-- eslint-enable -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
