<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Orient Finance TV</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      Orient Finance TV Dashboard
      <div id="clock"></div>
    </header>
    <div class="slide active" id="slide1">
      <!-- TradingView Ticker Tape BEGIN -->
      <div class="tradingview-widget-container" style="width:100vw;height:calc(100vh - 60px);display:flex;align-items:center;justify-content:center;">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
        <!-- eslint-disable -->
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" },
            { "proName": "FX_IDC:EURUSD", "title": "EUR/USD" },
            { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
            { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" },
            { "proName": "OANDA:XAUUSD", "title": "Gold" }
          ],
          "colorTheme": "light",
          "isTransparent": false,
          "displayMode": "adaptive",
          "locale": "en"
        }
        </script>
        <!-- eslint-enable -->
      </div>
      <!-- TradingView Ticker Tape END -->
    </div>
    <div class="slide" id="slide2">
      <video id="videoPlayer" controls width="100%" height="100%">
        <source src="video/why_orient.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>This is Slide 2 (Video)</p>
    </div>
    <div class="slide" id="slide3">
      <h1>Thank you for watching!</h1>
      <p>This is Slide 3 (Text)</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
