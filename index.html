<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orient Finance TV</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      overflow: hidden;
      height: 100vh;
    }

    header {
      background: #0b1d42;
      color: white;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .slide {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 60px);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      pointer-events: none;
      background: #fff;
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    iframe, .tradingview-widget-container__widget, video {
      width: 100%;
      height: 100%;
      border: none;
    }

    video {
      object-fit: cover;
      background: #000;
    }

    /* Ticker tape responsive */
    .tradingview-widget-container {
      height: 50px;
      min-height: 40px;
      max-height: 80px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 20% 55% 25%;
      grid-template-rows: 60% 40%;
      gap: clamp(3px, 0.5vw, 8px);
      height: calc(100vh - 110px); /* Account for header + ticker */
      padding: clamp(3px, 0.5vw, 8px);
      min-height: 400px;
    }

    .grid-item {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      overflow: hidden;
      border-radius: 4px;
      position: relative;
      resize: both;
      min-width: 150px;
      min-height: 100px;
    }

    .grid-item.resizable {
      overflow: auto;
    }

    .resize-handle {
      position: absolute;
      width: clamp(8px, 1vw, 15px);
      height: clamp(8px, 1vw, 15px);
      background: #0b1d42;
      border-radius: 50%;
      cursor: se-resize;
      bottom: 5px;
      right: 5px;
      z-index: 10;
    }

    .grid-item iframe,
    .grid-item .tradingview-widget-container__widget {
      width: 100%;
      height: 100%;
      border: none;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100%;
      background: #000;
    }

    .video-frame {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: none;
      object-fit: cover;
    }

    .video-frame.active {
      display: block;
      z-index: 1;
    }

    .video-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: clamp(3px, 0.5vw, 8px) clamp(5px, 1vw, 12px);
      border-radius: 3px;
      font-size: clamp(10px, 1.2vw, 14px);
      z-index: 2;
    }

    .status-indicator {
      position: absolute;
      top: 10px;
      right: 10px;
      width: clamp(10px, 1.2vw, 15px);
      height: clamp(10px, 1.2vw, 15px);
      border-radius: 50%;
      background: #4CAF50;
      z-index: 2;
    }

    .status-indicator.stopped {
      background: #f44336;
    }

    /* Responsive breakpoints */
    @media (max-width: 1200px) {
      .grid-container {
        grid-template-columns: 25% 50% 25%;
      }
    }

    @media (max-width: 900px) {
      .grid-container {
        grid-template-columns: 30% 40% 30%;
        grid-template-rows: 50% 50%;
      }
      
      header {
        height: 50px;
        font-size: clamp(14px, 1.8vw, 20px);
      }
      
      .video-controls button {
        padding: 4px 8px;
        font-size: clamp(8px, 1vw, 12px);
      }
    }

    @media (max-width: 600px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-rows: 30% 30% 25% 15%;
        gap: 5px;
        padding: 5px;
      }
      
      .grid-item {
        min-width: 100px;
        min-height: 80px;
      }
      
      header {
        flex-direction: column;
        height: auto;
        padding: 10px;
        gap: 10px;
      }
      
      .video-controls {
        justify-content: center;
      }
    }

    /* Large TV/4K displays */
    @media (min-width: 1920px) {
      header {
        height: 80px;
        font-size: 28px;
      }
      
      .video-controls button {
        padding: 15px 20px;
        font-size: 18px;
      }
      
      .video-controls span {
        font-size: 18px;
      }
      
      .grid-container {
        gap: 10px;
        padding: 10px;
      }
      
      .resize-handle {
        width: 20px;
        height: 20px;
      }
      
      .video-info {
        font-size: 18px;
        padding: 10px 15px;
      }
      
      .status-indicator {
        width: 20px;
        height: 20px;
      }
    }

    /* Ultra-wide displays */
    @media (min-width: 2560px) {
      .grid-container {
        grid-template-columns: 15% 60% 25%;
        gap: 15px;
        padding: 15px;
      }
      
      header {
        height: 100px;
        font-size: 32px;
      }
      
      .video-controls button {
        padding: 20px 25px;
        font-size: 22px;
      }
    }

    /* Portrait orientation */
    @media (orientation: portrait) and (max-height: 800px) {
      .grid-container {
        grid-template-columns: 1fr;
        grid-template-rows: 25% 25% 25% 25%;
        height: calc(100vh - 80px);
      }
      
      header {
        height: 40px;
        font-size: 16px;
      }
      
      .tradingview-widget-container {
        height: 30px;
      }
    }

    /* Fullscreen mode support */
    .fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9999;
    }

    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      .resize-handle {
        border: 1px solid rgba(255,255,255,0.3);
      }
    }
  </style>
</head>
<body>
  <header>
    Orient Finance TV Dashboard
    <div id="clock"></div>
  </header>

  <div class="slide active" id="slide1">
    <!-- Market Watch -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js" async>
        {"width":"100%","height":"100%","defaultColumn":"overview","defaultScreen":"general","market":"forex","showToolbar":true,"colorTheme":"light","locale":"en"}
      </script>
    </div>
  </div>

  <div class="slide" id="slide2">
    <!-- Advanced Chart -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
        {"autosize":true,"symbol":"OANDA:XAUUSD","interval":"W","timezone":"Etc/UTC","theme":"light","style":"1","locale":"en","allow_symbol_change":false}
      </script>
    </div>
  </div>

  <div class="slide" id="slide3">
    <!-- Looping Video Playlist -->
    <video id="videoPlayer" autoplay muted></video>
  </div>

  <div class="slide" id="slide4">
    <!-- News Timeline -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
        {"feedMode":"all_symbols","isTransparent":false,"displayMode":"regular","width":"100%","height":"100%","colorTheme":"light","locale":"en"}
      </script>
    </div>
  </div>

  <div class="slide" id="slide5">
    <!-- Economic Events -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-events.js" async>
        {"colorTheme":"light","isTransparent":false,"width":"100%","height":"100%","locale":"en","importanceFilter":"-1,0,1"}
      </script>
    </div>
  </div>

  <script>
    // Clock
    function updateClock() {
      const clock = document.getElementById("clock");
      const now = new Date();
      clock.textContent = now.toLocaleString();
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Slideshow Logic
    const slides = document.querySelectorAll(".slide");
    let currentSlide = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle("active", i === index);
      });
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 30000); // switch every 30s

    // Video playlist logic
    const playlist = [
      "video/why_orient.mp4",
      "video/nifty_02.mp4",
      "video/nifty_video.mp4"
    ];
    let videoIndex = 0;
    const videoPlayer = document.getElementById("videoPlayer");

    function playNextVideo() {
      videoPlayer.src = playlist[videoIndex];
      videoPlayer.play();
      videoIndex = (videoIndex + 1) % playlist.length;
    }

    videoPlayer.addEventListener("ended", playNextVideo);
    playNextVideo();

    // Video management
    const videos = document.querySelectorAll('.video-frame');
    const videoInfo = document.getElementById('videoInfo');
    const statusIndicator = document.getElementById('statusIndicator');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const nextVideoBtn = document.getElementById('nextVideoBtn');
    const videoStatus = document.getElementById('videoStatus');
    
    let current = 0;
    let isPlaying = true;
    let switchInterval;
    
    const videoNames = [
      'Video 1: Why Orient',
      'Video 2: Nifty 02',
      'Video 3: Nifty Video'
    ];

    function showVideo(index) {
      videos.forEach(video => {
        video.classList.remove('active');
        video.pause();
      });
      
      videos[index].classList.add('active');
      if (isPlaying) {
        videos[index].play();
      }
      
      videoInfo.textContent = videoNames[index];
    }

    function nextVideo() {
      current = (current + 1) % videos.length;
      showVideo(current);
    }

    function togglePlayPause() {
      isPlaying = !isPlaying;
      
      if (isPlaying) {
        videos[current].play();
        playPauseBtn.textContent = '⏸️ Pause';
        videoStatus.textContent = 'Playing';
        statusIndicator.classList.remove('stopped');
        startAutoSwitch();
      } else {
        videos[current].pause();
        playPauseBtn.textContent = '▶️ Play';
        videoStatus.textContent = 'Paused';
        statusIndicator.classList.add('stopped');
        stopAutoSwitch();
      }
    }

    function startAutoSwitch() {
      stopAutoSwitch();
      switchInterval = setInterval(nextVideo, 30000); // 30 seconds
    }

    function stopAutoSwitch() {
      if (switchInterval) {
        clearInterval(switchInterval);
        switchInterval = null;
      }
    }

    // Event listeners
    playPauseBtn.addEventListener('click', togglePlayPause);
    nextVideoBtn.addEventListener('click', nextVideo);

    // Video event listeners for automatic switching
    videos.forEach((video, index) => {
      video.addEventListener('ended', () => {
        if (isPlaying && index === current) {
          nextVideo();
        }
      });
      
      video.addEventListener('error', (e) => {
        console.error(`Error loading video ${index + 1}:`, e);
        nextVideo();
      });
    });

    // Resizable widgets
    const resizableItems = document.querySelectorAll('.resizable');
    
    resizableItems.forEach(item => {
      const handle = item.querySelector('.resize-handle');
      
      handle.addEventListener('mousedown', function(e) {
        e.preventDefault();
        
        const startX = e.clientX;
        const startY = e.clientY;
        const startWidth = item.offsetWidth;
        const startHeight = item.offsetHeight;
        
        function onMouseMove(e) {
          const newWidth = startWidth + (e.clientX - startX);
          const newHeight = startHeight + (e.clientY - startY);
          
          if (newWidth > 150) {
            item.style.width = newWidth + 'px';
          }
          if (newHeight > 100) {
            item.style.height = newHeight + 'px';
          }
        }
        
        function onMouseUp() {
          document.removeEventListener('mousemove', onMouseMove);
          document.removeEventListener('mouseup', onMouseUp);
        }
        
        document.addEventListener('mousemove', onMouseMove);
        document.addEventListener('mouseup', onMouseUp);
      });
    });

    // Fullscreen support
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F11') {
        e.preventDefault();
        if (!document.fullscreenElement) {
          document.documentElement.requestFullscreen();
        } else {
          document.exitFullscreen();
        }
      }
    });

    // Handle window resize
    window.addEventListener('resize', function() {
      // Adjust grid container height
      const headerHeight = document.querySelector('header').offsetHeight;
      const tickerHeight = document.querySelector('.tradingview-widget-container').offsetHeight;
      const gridContainer = document.querySelector('.grid-container');
      gridContainer.style.height = `calc(100vh - ${headerHeight + tickerHeight + 10}px)`;
    });

    // Initialize
    showVideo(0);
    startAutoSwitch();
    
    // Trigger initial resize calculation
    setTimeout(() => {
      window.dispatchEvent(new Event('resize'));
    }, 100);
  </script>
</body>
</html>
